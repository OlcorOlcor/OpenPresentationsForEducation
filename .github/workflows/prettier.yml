name: Prettier Check

on:
  push:
    branches:
      - main 

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm ci

      - name: Format Code
        run: npx prettier --write .

      - name: Commit Changes
        run: |
          git config --global user.email "celovskyhonza@gmail.com"
          git config --global user.name "OlcorOlcor"
          git add .
          git commit -m "Format code using Prettier"
          git push
